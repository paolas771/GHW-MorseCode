<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <h1>English to Morse Code</h1>
        <input type="text" id="wordInput">
        <button type="button" id="submitButton">Submit</button>
        <textarea id="translateWord"></textarea>
    </div>
    <div class="div2">
        <h1>Morse Code to English</h1>
        <input type="text" id="morseInput">
        <button type="button" id="morseSubmit">Submit</button>
        <textarea id="translateMorse"></textarea>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
